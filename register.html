<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	
	<script src="javascrript.js"></script>
</head>
<body>
	<div class="container">
		<h1>User Registration Form</h1>
		<form id="registration-form" action="" method="post">
			<label for="jan-aadhaar">Jan Aadhaar Number:</label>
			<input type="text" id="jan-aadhaar" name="jan-aadhaar" required>

			<label for="family-head">Details of Family Head:</label>
			<input type="text" id="family-head" name="family-head" required>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="age">Age:</label>
			<input type="text" id="age" name="age" required>

			<label for="mobile-number">Mobile Number:</label>
			<input type="text" id="mobile-number" name="mobile-number" required>

			<input type="submit" value="Register">
		</form>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
